<!DOCTYPE html>
<html>
<head>
    <title>Breakfast Menu</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="menu_style.css">
</head>
<body>
    <div class="menu">
        <div class="heading">
            <h1>BMSCE Canteen</h1>
            <h3>&mdash; BREAKFAST MENU &mdash; </h3>
            <a href="index.html">Back to Home</a>
            <div class="cart">
                <h2>Cart</h2>
                <ul id="cart-items"></ul>
                <h3>Total: <span id="cart-total"></span></h3>
            </div>
        </div>
        <div class="food-items">
            <div class="food-item">
                <img src="1.jpg">
                <div class="details">
                    <div class="details-sub">
                        <h5 class="item-name">Masala Dosa</h5>
                        <h5 class="item-price">Rs.50</h5>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
<div class="food-items">
            <div class="food-item">
                <img src="2.jpg">
                <div class="details">
                    <div class="details-sub">
                        <h5 class="item-name">Aloo Paratha</h5>
                        <h5 class="item-price">Rs.45</h5>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
